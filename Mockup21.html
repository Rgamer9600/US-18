<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificaciones de Anulación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .box { border:1px solid #000; padding:2rem; max-width:500px; margin:2rem auto; display:flex; flex-direction:column; gap:1rem; background:#fff; }
    .panel-box { border:1px solid #000; padding:1rem; margin-top:1rem; border-radius:0; }
    .success { background:#d5e8d4; border-color:#82b366; }
    .error { background:#f8d7da; border-color:#c9302c; }
    .info { background:#fff3cd; border-color:#856404; }
  </style>
</head>
<body>
  <div class="container">

    <div class="box">
      <h3 class="text-center">Notificaciones de Anulación</h3>

      <div class="mb-3">
        <label class="form-label">Selecciona Pedido Anulado</label>
        <select class="form-select" id="pedido">
          <option value="">-- Seleccionar --</option>
          <option value="pedido-789|Error de compra">Pedido #789 - Error de compra</option>
          <option value="pedido-456|Demora en entrega">Pedido #456 - Demora en entrega</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Simular error en envío</label>
        <select class="form-select" id="errorEnvio">
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>
      </div>

      <div class="d-flex gap-2">
        <button id="btnProcesar" class="btn btn-primary w-50">Procesar Anulación</button>
        <button id="btnVerNotificaciones" class="btn btn-secondary w-50">Ver Notificaciones</button>
      </div>
    </div>

    <div id="panel-exito" class="panel-box success" style="display:none;">
      <h5>Notificación Exitosa</h5>
      <p id="msg-exito"></p>
    </div>

    <div id="panel-error" class="panel-box error" style="display:none;">
      <h5>Error en Envío</h5>
      <p id="msg-error"></p>
    </div>

    <div id="panel-info" class="panel-box info" style="display:none;">
      <h5>Verificación de Contenido</h5>
      <p id="msg-info"></p>
    </div>

  </div>

  <script>
    const notificaciones = [];

    const btnProcesar = document.getElementById('btnProcesar');
    const btnVerNotificaciones = document.getElementById('btnVerNotificaciones');

    function ocultarPanels() {
      document.getElementById('panel-exito').style.display = 'none';
      document.getElementById('panel-error').style.display = 'none';
      document.getElementById('panel-info').style.display = 'none';
    }

    btnProcesar.addEventListener('click', () => {
      ocultarPanels();

      const pedidoVal = document.getElementById('pedido').value;
      if (!pedidoVal) {
        alert('Selecciona un pedido anulado');
        return;
      }

      const [pedidoId, motivo] = pedidoVal.split('|');
      const falloEnvio = document.getElementById('errorEnvio').value === 'si';

      if (falloEnvio) {
        // Escenario 2: Error de envío
        notificaciones.push({pedidoId, motivo, estado:'error'});
        document.getElementById('msg-error').innerText = 'Error al enviar notificación, reintentando...';
        document.getElementById('panel-error').style.display = 'block';
        return;
      }

      // Escenario 1: Notificación exitosa
      notificaciones.push({pedidoId, motivo, estado:'enviado'});
      document.getElementById('msg-exito').innerText = 'Administrador recibió la notificación. Pedido: ' + pedidoId + ', Motivo: ' + motivo;
      document.getElementById('panel-exito').style.display = 'block';

      // Escenario 3: Verificación de contenido
      document.getElementById('msg-info').innerText = 'Detalle verificado: Pedido ' + pedidoId + ', Motivo: ' + motivo;
      document.getElementById('panel-info').style.display = 'block';
    });

    btnVerNotificaciones.addEventListener('click', () => {
      console.table(notificaciones);
      alert('Revisa la consola para ver todas las notificaciones registradas.');
    });
  </script>
</body>
</html>
